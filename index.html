    <style>
        /* --- General Page Style --- */
        body {
            background-color: #f4f4f4; /* A light background to make the form stand out */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            min-height: 100vh;
        }

        /* --- General Form & Font --- */
        .fserv-container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #FFFFFF !important;
            border: none !important; /* Remove original top border */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important; /* Add a subtle shadow for depth */
            padding: 40px !important;
            border-radius: 8px;
            max-width: 800px; /* Adjust width as needed */
        }

        /* --- Form Grid Layout --- */
        .fserv-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Create two equal columns */
            gap: 24px 20px; /* Vertical and horizontal spacing between fields */
        }
        
        /* Intro text styling */
        .intro-text {
            grid-column: 1 / -1;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        /* Make the 'Comments' field and 'Submit' button span both columns */
        .formserv-textarea-field,
        .fserv-form > div:last-of-type {
            grid-column: 1 / -1; /* Span from the first to the last column line */
        }

        /* --- Field & Label Styling --- */
        .fserv-field {
            margin: 0; /* Let the grid gap handle all spacing */
        }

        .fserv-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold !important;
            font-size: 14px;
            color: #333333 !important;
        }

        /* --- Input, Select, and Textarea Styling --- */
        .fserv-input-text,
        .fserv-select,
        .fserv-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc !important; /* A subtle grey border */
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
            font-size: 16px;
            background-color: #fff !important;
            color: #333 !important;
            /* Resetting old styles */
            line-height: normal; 
        }

        /* --- Focus State --- */
        .fserv-input-text:focus,
        .fserv-select:focus,
        .fserv-textarea:focus,
        fsa-country-phone .fs-phone-input:focus {
            outline: none !important;
            border-color: #53b6c1 !important; /* Highlight with the theme color */
            box-shadow: 0 0 0 2px rgba(83, 182, 193, 0.2); /* Soft glow on focus */
        }

        /* --- Placeholder Text --- */
        ::placeholder {
          color: #999999;
          opacity: 1; 
        }

        /* --- Custom Arrow for Select Dropdowns --- */
        .formserv-select-field {
            position: relative;
        }

        .fserv-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 10px auto;
            padding-right: 40px; /* Make space for the arrow */
        }

        /* Hide the extra select2 elements that interfere with styling */
        .select2-container {
            display: none !important;
        }

        /* --- Phone Input Specific Styling --- */
        /* The phone input is a custom component, so we style its wrapper */
        fsa-country-phone {
            display: flex !important;
        }

        fsa-country-phone .fs-country-select {
            border: 1px solid #dcdcdc;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }

        fsa-country-phone .fs-phone-input {
            border: 1px solid #dcdcdc !important;
            border-radius: 0 5px 5px 0 !important;
            padding: 12px;
            font-size: 16px;
            box-shadow: none !important;
        }

        /* --- Textarea --- */
        .fserv-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* --- Submit Button --- */
        .fserv-button-submit {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff !important;
            background-color: #53b6c1 !important;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
            height: auto;
        }

        .fserv-button-submit:hover {
            background-color: #439aa3 !important; /* Darker shade on hover */
        }

        /* --- Hide unnecessary elements --- */
        .powered-by, .fs-notifier, .fserv-form-loader {
            display: none !important;
        }
    </style>
